                    <h2>簡介</h2>
                    <p>　　是位於荷蘭阿姆斯特丹的同名獨立遊戲工作坊鏽湖工作室製作並發行的密室逃脫類系列遊戲。因其大部分遊戲又都以「逃離方塊」（Cube Escape）作爲遊戲名稱的一部分，該系列作品也被稱爲逃離方塊系列或方塊逃脫系列。</p>
                    <p>　　其開發者稱，其創作「鏽湖」這一虛構世界的靈感來源於大衛·林區和馬克·弗羅斯特的電視劇《雙峰》。其每款游戲在故事情節和人物網路中相互聯繫穿插，每一部分都揭示了更多關於「鏽湖世界」的內容。</p>
